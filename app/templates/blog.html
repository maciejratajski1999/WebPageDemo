{% extends "layout.html" %}
{% block main %}
    <h1>Blog</h1>
    <main class="blog">
        <div class="posts">
            {% for post in posts %}
                {% include 'post.html' %}
                {% block post %}
                {% endblock %}
            {% endfor %}
        </div>

        {% if current_user.is_authenticated %}
            {% include 'new_post.html' %}
            {% block new_post %}
            {% endblock %}
        {% endif %}
    </main>
{% endblock%}
